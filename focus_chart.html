<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Areas Visualization</title>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        .bubble {
            stroke: black;
            stroke-width: 1px;
        }
        text {
            font-family: sans-serif;
            font-size: 12px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>Focus Areas Visualization</h1>
    <div id="chart"></div>
    <div class="tooltip" style="opacity:0;"></div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="focus_script.js"></script>
</body>
</html>
